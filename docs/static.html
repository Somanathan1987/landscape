<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Application landscape</title>
	<link rel="stylesheet" href="./landscape.css" media="all">
	<style>
		img {
			max-width: 100%;
		}
	</style>
</head>

<body>
	<h1>HTML table</h1>
	<table class="landscape">
		<tbody id="lineOfBusiness">
			<tr>
				<td class="xAxis height10" colspan="1" rowspan="1"></td>
				<td class="xAxis height10" colspan="1" rowspan="1">Rates</td>
				<td class="xAxis height10" colspan="1" rowspan="1">FX</td>
				<td class="xAxis height10" colspan="1" rowspan="1">MM</td>
				<td class="xAxis height10" colspan="1" rowspan="1">Credit</td>
				<td class="xAxis height10" colspan="1" rowspan="1">Equities</td>
			</tr>
			<tr>
				<td class="yAxis height10" colspan="1" rowspan="6">Market gateway</td>
				<td class="green height10" colspan="2" rowspan="6">Summit</td>
				<td class="red height3" colspan="1" rowspan="2">ION</td>
				<td class="red height5" colspan="1" rowspan="3">Thunderhead</td>
				<td class="green height20" colspan="1" rowspan="7">Kdb</td>
			</tr>
			<tr></tr>
			<tr>
				<td class="green height3" colspan="1" rowspan="2">Wall St</td>
			</tr>
			<tr>
				<td class="red height5" colspan="1" rowspan="3">ION</td>
			</tr>
			<tr>
				<td class="amber height3" colspan="1" rowspan="2">MX II</td>
			</tr>
			<tr></tr>
			<tr>
				<td class="yAxis height10" colspan="1" rowspan="1">Order management</td>
				<td class="empty height10" colspan="1" rowspan="1"></td>
				<td class="green height10" colspan="2" rowspan="1">Wall St</td>
				<td class="empty height10" colspan="1" rowspan="1"></td>
			</tr>
			<tr>
				<td class="yAxis height10" colspan="1" rowspan="1">Order execution</td>
				<td class="green height10" colspan="2" rowspan="1">Summit</td>
				<td class="amber height10" colspan="2" rowspan="1">MX II</td>
				<td class="amber height10" colspan="1" rowspan="1">Kdb</td>
			</tr>
			<tr>
				<td class="yAxis height10" colspan="1" rowspan="1">Confirmations</td>
				<td class="green height10" colspan="4" rowspan="1">Thunderhead</td>
				<td class="red height10" colspan="1" rowspan="1">Kdb</td>
			</tr>
		</tbody>
	</table>
	<h1>Reference rendering</h1>
	<img src="reference.png" />

</body>

</html>
